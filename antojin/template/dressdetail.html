<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</head>
<body>
<h1>Detail View </h1>
<div class="container my-3 border rounded border-dark py-3">
    <div class="row no-gutters">
      <div class="col-md-4">
        <div class="card" style="width: 18rem;">
          <img src="{{object.image_url}}" class="card-img-top" alt="...">
        </div>
      </div>
    <div class="col-md-8">
        <div class="box">
            <h2><strong>{{object.title}}</strong></h2><br>
            <h4>{{ object.size }}</h4>
            <hr>
            <pre><h5><b>{{ object.description }}</b></h5></pre>
            <h6>{{object.price}}/-Rs</h6>
            {% if object.dress_available is True %}
            <a class = "btn btn-success"href="#">Buy Now</a>
            {% else %}
            <a class="btn btn-danger"href="#">Out of Stock</a>
            {% endif %}
            <a class="btn btn-primary"href="#"onclick="alert('item added to cart')">Add to Cart</a>
            <a class="btn btn-warning"href="#">Add to Wishlist</a>
        </div>
    </div>
</div>
</div>
</body>
</html>
